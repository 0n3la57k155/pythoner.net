{% for code in codes %}
    <div class="title">分享了代码：<a href="{{ code.get_absolute_url }}">[{{ code.category }}]-{{ code.title }}</a></div>
    {% if code.description %}
        <div class="remark" title="{{ code.description }}">{{ code.description|slice:"100" }}</div>
    {% endif %}
    <div class="line"></div>
{% endfor %}
